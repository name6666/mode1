<!DOCTYPE html>
<html lang="en" 　 xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<!-- Meta, title, CSS, favicons, etc. -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>水果网站开发者平台</title>

		<!-- Bootstrap -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Font Awesome -->
		<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
		<!-- NProgress -->
		<link th:href="@{/css/nprogress.css}" rel="stylesheet">
		<!-- Animate.css -->
<!--		<link th:href="https://colorlib.com/polygon/gentelella/css/animate.min.css" rel="stylesheet">-->

		<!-- Custom Theme Style -->
		<link th:href="@{/css/custom.min.css}" rel="stylesheet">
	</head>

	<body class="login">
		<div>
			<a class="hiddenanchor" id="signup"></a>
			<a class="hiddenanchor" id="signin"></a>

			<div class="login_wrapper">
				<div class="animate form login_form">
					<section class="login_content">
						<form th:action="@{/dl}" method="post">
							<h1>管理者者平台</h1>
							<div>
								<input type="text" class="form-control" name="sName" id="sName" placeholder="请输入用户名" required="" />
							</div>
							<div>
								<input type="password" class="form-control" name="sPassword" id="sPassword" placeholder="请输入密码" required="" />
							</div>
							<span th:text="${lg}"></span>
							<div>
								<button type="submit" class="btn btn-success">登 录</button>
								<button type="reset" class="btn btn-default">重　填</button>
							</div>
						</form>
					</section>
				</div>
			</div>
		</div>
	</body>
</html>
