<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<th:block th:fragment="fdhead">
    <div class="am-container header">
        <ul class="message-l">
            <div class="topMessage">
                <div class="menu-hd">

                    <a target="_top" class="h" th:if="${session.userSession} != null" ><span th:text="${session.userSession.uName}"></span></a>

                    <a th:href="@{/fdc/userinfoadd}" id="new" target="_top">免费注册8</a>
                    <script>
                        $("button").click(function() {
                            $.ajax({
                                type:"GET",
                                url: "http://localhost:8080/sj/fdc/userinfoadd",
                                async: false,
                            success: function(result) {
                                window.location.href='http://localhost:8080/sj/Frontdll'
                                // $("div").html(result);
                            }
                        });
                        });
                    </script>
                </div>

            </div>
        </ul>
        <ul class="message-r">
            <div class="topMessage home">
                <div class="menu-hd"><a th:href="@{/fdc/frontindex}" target="_top" class="h">商城首页</a></div>
            </div>
            <div class="topMessage my-shangcheng">


                <div class="menu-hd MyShangcheng"><a th:href="@{/fdc/findOrder}" target="_top"><i
                        class="am-icon-user am-icon-fw"></i>个人中心</a>
                </div>


            </div>
            <div class="topMessage mini-cart">
                <div class="menu-hd"><a id="mc-menu-hd" th:href="@{/fdc/Frontlogout}" target="_top"><i
                        class="am-icon-shopping-cart  am-icon-fw"></i><span>退出登录</span>
                    <!--                    <strong id="J_MiniCartNum" class="h">0</strong>-->
                </a></div>
            </div>

        </ul>
    </div>

</th:block>

</body>
</html>
