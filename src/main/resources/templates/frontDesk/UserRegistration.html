<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head lang="en">
		<meta charset="UTF-8">
		<title>注册</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<meta http-equiv="Cache-Control" content="no-siteapp" />

		<link rel="stylesheet" th:href="@{/assets/css/amazeui.min.css}" />
		<link th:href="@{/css/dlstyle.css}" rel="stylesheet" type="text/css">
		<script th:src="@{/assets/js/jquery.min.js}"></script>
		<script th:src="@{/assets/js/amazeui.min.js}"></script>

	</head>

	<body>

		<div class="login-boxtitle">
			<a href="#"><img alt="" th:src="@{/images/logobig.png}" /></a>
		</div>

		<div class="res-banner">
			<div class="res-main">
				<div class="login-banner-bg"><span></span><img th:src="@{/images/big.jpg}" /></div>
				<div class="login-box">

					<div class="am-tabs" id="doc-my-tabs">
						<ul class="am-tabs-nav am-nav am-nav-tabs am-nav-justify">
							<li><a href="">手机号注册</a></li>
						</ul>

						<div class="am-tab-panel">
							<form method="post" th:action="@{/fdc/useradd}">
								<div class="user-phone">
									<label for="phone"><i class="am-icon-mobile-phone am-icon-md"></i></label>
									<input type="tel" name="uName" id="phone" placeholder="请输入手机号">
								</div>
								<div class="user-pass">
									<label for="password"><i class="am-icon-lock"></i></label>
									<input type="password" name="uPassWord" id="password" placeholder="设置密码">
								</div>
								<div class="am-cf">
									<input type="submit" name="" value="注册" class="am-btn am-btn-primary am-btn-sm am-fl">
								</div>

							</form>


							<hr>
						</div>
						<script>
							$(function() {
								$('#doc-my-tabs').tabs();
							})
						</script>

					</div>
				</div>

			</div>
		</div>

		<th:block th:insert="frontDesk/common/fdfoot::fdfoot"></th:block>

	</body>

</html>
