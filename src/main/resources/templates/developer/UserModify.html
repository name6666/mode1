<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<th:block th:insert="developer/common/head::head"></th:block>
	</head>
	<body class="nav-md footer_fixed">
		<div class="container body">

			<div class="main_container">
				<th:block th:insert="developer/common/head::left"></th:block>
				<th:block th:insert="developer/common/head::top"></th:block>
				<div class="right_col" role="main">
					<div class="clearfix"></div>

					<div class="row">

						<div class="col-md-12 col-sm-12 col-xs-12">
							<div class="x_panel">
								<div class="x_title">
									<h2>修改用户基础信息 <i class="fa fa-user"></i>
										<small th:inline="text"></small>
									</h2>
									<div class="clearfix"></div>
								</div>
								<div class="x_content">
									<form class="form-horizontal form-label-left" th:action="@{/stg/modifyUser}" method="post" enctype="multipart/form-data">

										<input type="hidden" name="uid" id="uid" th:value="${md.uid}">
										<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12" for="uName">用户名 <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input name="uName" id="uName" class="form-control col-md-7 col-xs-12" data-validate-length-range="20"
												 data-validate-words="1" th:value="${md.UName}" required="required" placeholder="请输入软件名称" type="text">
											</div>
										</div>
										<div class="item form-group">
											<label class="control-label col-md-3 col-sm-3 col-xs-12" for="uPassWord">密码 <span class="required">*</span>
											</label>
											<div class="col-md-6 col-sm-6 col-xs-12">
												<input name="uPassWord" id="uPassWord" type="text" class="form-control col-md-7 col-xs-12" th:value="${md.UPassWord}">
											</div>
										</div>



										<div class="form-group">
											<div class="col-md-6 col-md-offset-3">
												<button id="send" type="submit" class="btn btn-success">保存</button>
												<button type="button" class="btn btn-primary" id="back">返回</button>
												<br /><br />
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<th:block th:insert="developer/common/foot::js"></th:block>
		<script th:src="@{/localjs/appinfomodify.js}"></script>
	</body>
</html>
